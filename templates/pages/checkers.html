<!DOCTYPE html>
<html lang="en">

{{ template "head" . }}

<body>
    {{ template "navbar" . }}
    <div class="main">
        <div class="container">
            <div class="card">
                <div class="card-header">Checkers | Dashboard</div>
                <div class="card-body">
                    <p class="card-text">

                    {{ if not .Checkers }}
                    <p>Nothing to show yet</p>
                    {{ else }}

                    {{ range .Checkers }}

                    <a class="btn btn-outline-dark btn-warning btn-lg" role="button">
                        {{ .Metadata.Name }}
                    </a>
                    {{ end }}

                    {{ end }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
